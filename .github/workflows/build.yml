name: Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with: 
        node-version: 20

    # Using bahmutov/npm-install for caching dependencies so the next time the workflow runs, it can pick from the cache.
    - name: Install dependencies
      uses: npm install

    - name: Build project
      run: npm run build
