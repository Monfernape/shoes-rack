name: Check console

on:
  pull_request:
    branches:
      - main

  jobs:
    name: Check console
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v1

    - name: Run template check
      uses: jacobtomlinson/gha-find-replace@v2
      with:
        find: "console.log"
        replace: ""
        regex: true

    - name: Check Node version
      run: node --version

#build
name: Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run template check
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "console.log"
          replace: ""
          regex: true

      - name: Run tests
        run: npm test
