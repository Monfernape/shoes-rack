name: check-debug-statements
on:
  pull_request:
    branches:
      - main
jobs:
 build:
    name: Build
    runs-on: ubuntu-latest


  check-debug-statements:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v1
	- name: Run template check
          uses: Frenetz/check-debug-statements@main
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}